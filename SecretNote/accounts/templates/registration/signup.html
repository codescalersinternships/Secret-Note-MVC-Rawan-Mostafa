<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: rgb(255, 240, 220);

        }

        .signup{
          width:fit-content;
          border: 3px solid rgb(135, 75, 135);
          border-radius:20px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: rgb(231, 212, 186);
        }

        .title{
          color: rgb(77, 42, 77);
        }
        .form-field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .form-field input {
            padding: 10px;
            margin:20px;
            font-size: 16px;
            width: 60%;
            border-radius: 5px;
        }
        .form-field label {
          margin:20px;
          width: 150px;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin:20px;
            background-color: rgb(135, 75, 135);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color:rgb(61, 23, 61);
        }
    </style>
</head>
<body>
    <h1 class="title">Sign Up</h1>
    <form class="signup" method="post">
        {% csrf_token %}
        
        <div class="form-field">
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.username.errors }}
        </div>

        <div class="form-field">
            {{ form.password1.label_tag }}
            {{ form.password1 }}
            {{ form.password1.errors }}
        </div>

        <div class="form-field">
            {{ form.password2.label_tag }}
            {{ form.password2 }}
            <div id="error"> {{ form.password2.errors }}</div>
           
        </div>
        
        <button class="submit-btn" type="submit">Sign Up</button>
    </form>
</body>
</html>
