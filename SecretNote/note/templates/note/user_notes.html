<!DOCTYPE html>
<html>
<head>
    <title>Your Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li>
                    <strong>{{ note.title }}</strong><br/>
                    {{ note.content }}<br/>
                    <small>Created: {{ note.created_at }}</small><br/>
                    <small>Views: {{ note.views }} | Max Views: {{ note.max_views }}</small><br/>
                    <a href="{% url 'view_note' note.url_id %}">View Note</a>
                </li>
                <br/>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no notes.</p>
    {% endif %}
</body>
</html>
