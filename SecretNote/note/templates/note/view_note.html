<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <small>Created: {{ note.created_at }}</small><br/>
    <small>Views: {{ note.views }} | Max Views: {{ note.max_views }}</small><br/>
</body>
</html>
